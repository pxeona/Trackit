<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>Trackit</title>
  </head>
  <body>
    <main>
      <section id="input-panel">
        <div id="app-name">
          <img src="logo.png" alt="Logo" id="logo" />
          <h1 id="heading">Trackit</h1>
        </div>
        <div id="input" class="box">
          <div id="type" class="inp-group">
            <label for="type-activity">Type</label>

            <select name="type-activity" id="types" class="inp">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
              <option value="walking">Walking</option>
            </select>
          </div>
          <div id="distance" class="inp-group">
            <label for="distance-value">Distance</label>
            <textarea
              id="distance-value"
              class="inp"
              placeholder="kms"
            ></textarea>
          </div>
          <div id="duration" class="inp-group">
            <label for="duration-value">Duration</label>
            <textarea
              id="duration-value"
              class="inp"
              placeholder="mins"
            ></textarea>
          </div>
          <div id="cadence" class="inp-group">
            <label for="cadence-value">Cadence</label>
            <textarea
              id="cadence-value"
              class="inp"
              placeholder="steps/min"
            ></textarea>
          </div>
        </div>
        <div id="activity" class="box">
          <h4>Running on January 30</h4>
          <div id="stats-list">
            <div class="stats">
              <h3 class="stats-part">🏃‍♂️</h3>
              <h4 class="stats-part">45</h4>
              <h5 class="stats-part">km</h5>
            </div>
            <div class="stats">
              <h3 class="stats-part">⏱</h3>
              <h4 class="stats-part">23</h4>
              <h5 class="stats-part">mins</h5>
            </div>
            <div class="stats">
              <h3 class="stats-part">⚡️</h3>
              <h4 class="stats-part">0.5</h4>
              <h5 class="stats-part">min/km</h5>
            </div>
            <div class="stats">
              <h3 class="stats-part">🦶🏼</h3>
              <h4 class="stats-part">13</h4>
              <h5 class="stats-part">spm</h5>
            </div>
          </div>
        </div>
